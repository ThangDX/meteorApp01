<template name="customers">
    <ol class="breadcrumb">
        <li><a href="{{pathFor 'home'}}"> <i class="fa fa-home"></i>Home</a></li>
        <li><i class="fa fa-university"></i>Customers</li>
    </ol>
    <div class="col-md-12">
        <div class="page-header">
            <p>
                <input type="text" placeholder="Add A Customername" name="customername" class="customername biginput" value=""/>
            </p>
        </div>
        <h5>Customers listed by <a href="#">name</a></h5>
        {{#each customers}}
            {{> customer}}
        {{else}}
            <h4>No Customers Found!</h4>
        {{/each}}

    </div>
</template>

<template name="customer">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Customer Name
                </h3>
            </div>
            <div class="panel-body">
                <p>
                    <span class="text-muted">Phone Number</span>
                </p>
                <p>
                    <span class="text-muted">Contact Name</span>
                </p>
            </div>
        </div>
    </div>
</template>
