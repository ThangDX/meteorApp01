<template name="dashboard">
  <div class="dashboard">
    <ol class="breadcrumb">
        <li><a href="{{pathFor 'Home'}}"><i class="fa fa-home"></i>Home</a></li>
        <li class="active"><i class="fa fa-cubes"></i>Dashboard</li>
    </ol>
      <div class="page-header">
          <p>
              <input class="biginput" type="text" name="projectNameEnter" id="projectNameEnter" placeholder="Add A Project" value="">
          </p>
      </div>
      <h5>Projects listed by <a class="sortToggle" href="#">name</a></h5>
      <div>
            {{#each projects}}
                {{> project}}
            {{else}}
                <h4>No Project Found!</h4>
            {{/each}}
      </div>
  </div>
</template>

<template name="project">
    <div class="col-md-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    <p class="pull-right">
                        <i class="fa fa-trash deleteConfirmation"></i>
                    </p>
                    <p>
                        <h5>
                            <a href="/projects/{{_id}}">{{name}}</a>
                            <br/>Entered on {{dateentered}}
                        </h5>
                    </p>
                </h3>
            </div>
            <div class="panel-body">
                <small>
                    <span>Due for <a href="/customers/{{custname}}">{{customer.name}}</a></span>
                </small>
                <br/>
                <small>
                    <span>on {{datedue}}</span>
                </small>
            </div>
        </div>
    </div>
</template>
